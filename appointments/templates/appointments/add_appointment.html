{% extends "base.html" %}

{% block title %}Sched it | Add appointment{%endblock title %}

{% block main %}
  <div class="container mt-5">
    <div class="container mt-5">
      <div class="d-flex justify-content-between">
          <h2>Add appointment</h2>
          <a href="{% url 'appointments:appointment-list' %}" class="btn-close" aria-label="Close"></a>
      </div>
  
      <form method="POST">
          {% csrf_token %}
          {{ form }}
          <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-outline-primary">Submit</button>
          </div>
      </form>
  </div>
{% endblock main %}
