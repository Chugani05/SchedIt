{% extends "base.html" %}

{% block title %}Sched it | Logout{%endblock title %}

{% block main %}
  <div class="container mt-5">
    <div class="container mt-5">
      <div class="d-flex justify-content-between">
          <h2>Logout</h2>
          <a href="{% url 'appointments:appointment-list' %}" class="btn-close" aria-label="Close"></a>
      </div>
  
      <div class="container mt-5">
        <div class="d-flex justify-content-between">
          <h2>Logout successful</h2>
        </div>
    
        <div class="mt-3">
          <p>
            You have successfully logged out of Tribu.
            <br>
            You may <a href="{% url 'login' %}">log in</a> again.
          </p>
        </div>
      </div>
  </div>
{% endblock main %}
